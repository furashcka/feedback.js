<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo - PROGRESS feedback.js</title>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../../css/examples.css" />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <h5 class="loading">Loading... response from f-cka.com</h5>

    <form method="post" id="msg-form">
      <div class="progress">
        <div class="determinate"></div>
      </div>

      <div class="error"></div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <label for="first"></label>
          <input type="file" name="first" id="first" />
        </div>

        <div class="file-path-wrapper">
          <input
            class="file-path validate"
            type="text"
            placeholder="first file"
          />
        </div>
      </div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <label for="second"></label>
          <input type="file" name="second" id="second" />
        </div>

        <div class="file-path-wrapper">
          <input
            class="file-path validate"
            type="text"
            placeholder="second file"
          />
        </div>
      </div>

      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <label for="third"></label>
          <input type="file" name="third" id="third" />
        </div>

        <div class="file-path-wrapper">
          <input
            class="file-path validate"
            type="text"
            placeholder="third file"
          />
        </div>
      </div>

      <button class="waves-effect waves-light btn-small">Submit</button>
    </form>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../../dist/feedback.js"></script>
    <script src="../../js/examples.js"></script>
    <script src="app.js"></script>
  </body>
</html>
