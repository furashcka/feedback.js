<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback for landing page</title>
    <link rel="stylesheet" href="css/demo.app.css">
</head>
<body>
    <form action="demo.backend.php" method="post">
        <div class="input-grop">
            Ваше имя: <input type="text" name="name">
        </div>

        <div class="input-grop">
            Ваш email: <input type="text" name="email">
        </div>

        <div class="input-grop">
            Ваш номер телефона: <input type="text" name="tel">
        </div>

        <div class="input-grop">
            Ваш пол: <br>
            Мужчина <input type="radio" name="sex" value="male"> <br>
            Женщина <input type="radio" name="sex" value="fimale">
        </div>

        <div class="input-grop">
            Ваша страна:
            <select name="country">
                <option value="ru">Россия</option>
                <option value="uk">Украина</option>
            </select>
        </div>

        <div class="input-grop">
            Вы прийдете с: <br>
            детьми <input type="checkbox" name="with-whom[]" value="childs"> <br>
            друзьями <input type="checkbox" name="with-whom[]" value="friends">
        </div>

        <div class="input-grop">
            Аватар: <input type="file" name="avatar">
        </div>

        <div class="input-grop">
            Сообщение: <textarea name="message"></textarea>
        </div>

        <div>
            <button>Отправить</button>
        </div>
    </form>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validator/8.1.0/validator.min.js"></script>
    <script src="../dist/Feedback.js"></script>
    <script src="js/demo.app.js"></script>
</body>
</html>
