<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo - STEPS feedback.js</title>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../../css/examples.css" />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <h5 class="loading">Loading... response from f-cka.com</h5>

    <form method="post" id="msg-form">
      <div class="error"></div>

      <div class="steps">
        <div class="steps__container">
          <div data-step="0">
            <h3>Step 1</h3>

            <div class="input-field">
              <input type="text" class="validate" name="name" id="first-name" />
              <label for="first-name">First Name</label>
            </div>

            <button
              type="button"
              class="waves-effect waves-light btn-small next"
            >
              Next
            </button>
          </div>

          <div data-step="1">
            <h3>Step 2</h3>

            <div class="input-field">
              <input type="text" class="validate" name="email" id="email" />
              <label for="email">Email Address</label>
            </div>

            <button
              type="button"
              class="waves-effect waves-light btn-small next"
            >
              Next
            </button>
          </div>

          <div data-step="2">
            <h3>Step 3</h3>

            <div id="recaptcha"></div>
          </div>
        </div>
      </div>
    </form>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaReady"></script>
    <script src="../../../dist/feedback.js"></script>
    <script src="../../js/examples.js"></script>
    <script src="app.js"></script>
  </body>
</html>
